# ******************** GLOBAL CONFIG  **********************
[handlers]
keys=consoleHandler

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stdout,)

[formatters]
keys=simpleFormatter

[formatter_simpleFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s

# ******************** LOGGER BELOW  **********************/

[loggers]
keys=root,ffbui

[logger_root]
level=WARNING
handlers=consoleHandler

[logger_ffbui]
level=WARNING
handlers=consoleHandler
qualname=ffbclass.ui
propagate=0
